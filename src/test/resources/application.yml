spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://<HOST>/auth/realms/<realm-name>
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop